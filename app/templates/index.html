<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Hello from Flask</title>
    <link rel="stylesheet" href="static/style/style.css" />
</head>

<body>
    {% if name %}
    <h1>Привет {{ name }}!</h1>
    <h2>Введите новое имя!</h2>
    {% else %}
    <h1>Введите имя!</h1>
    {% endif %}
    <form action="/">
        <p>
            <label for="entered_chapter">Имя</label>
            <input name="entered_name">
        </p>
        <p><input type="submit"></p>
    </form>
    <div class="image">
        <img src="static/images/duck.jpg" alt="Duck" width="700" height="500" />
    </div>
</body>

</html>
